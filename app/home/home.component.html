<ActionBar class="action-bar">
    <ActionItem (tap)="onReset()" ios.systemIcon="12" ios.position="right" android.systemIcon="ic_menu_close_clear_cancel"></ActionItem>
    <ActionItem (tap)="onSetCurrentLocation()" ios.systemIcon="13" ios.position="right" android.systemIcon="ic_menu_mylocation"></ActionItem>
</ActionBar>

<StackLayout orientation="vertical" class="app" [ngClass]="weather.style.clear ? 'active' : 'not-active'">


    <StackLayout orientation="vertical" *ngIf="!isActive">
        <TextField class="input input-border" id="addLocation" hint="Focused TextField" text="" row="1" col="1"></TextField>
        <Button text="Click me" (tap)="onAddLocation($event)"></Button>
    </StackLayout>


    <StackLayout orientation="vertical" *ngIf="isActive">
        <Weather [weather]="weather"></Weather>
        <Forecast [forecast]="forecast"></Forecast>
    </StackLayout>

</StackLayout>
